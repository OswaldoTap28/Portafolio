    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const techs = document.querySelectorAll('.tech');
            const totalTechs = techs.length;
            const techsToShow = 3;
            let index = 0;

            function showNextTechs() {
                // Ocultar todas las tecnologías
                techs.forEach(tech => tech.style.display = 'none');
                
                // Mostrar el siguiente grupo de 3 tecnologías
                for (let i = 0; i < techsToShow; i++) {
                    const currentIndex = (index + i) % totalTechs;
                    techs[currentIndex].style.display = 'inline-block';
                }

                // Actualizar el índice para el próximo grupo
                index = (index + techsToShow) % totalTechs;
            }

            // Mostrar el primer grupo de 3 tecnologías al cargar
            showNextTechs();

            // Cambiar el grupo de tecnologías cada 1.5 segundos
            setInterval(showNextTechs, 1500);
        });

    </script>
